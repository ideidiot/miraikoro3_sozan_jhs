<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>未来航路step3</title>
    <link rel="stylesheet" href="styles-step3.css" />
    <script src="script-step3.js" defer></script>
    <link rel="preload" as="font" href="misaki_gothic_2nd.ttf" />
    <link rel="preload" as="font" href="misaki_gothic_2nd.otf" />
    <link rel="preload" as="font" href="misaki_gothic_2nd.woff2" />
  </head>

  <body>
    <header>
      <h1>Step 3</h1>
      <p>
        <a href="index.html">step1</a>
        <a href="step3.html">step2</a>
      </p>
    </header>

    <!-- Button to open the filter menu -->
    <div class="filter-buttons">
      <button id="add-outline">縁取りを追加</button>
      <button id="increase-contrast">コントラストを強調</button>
      <button id="reset-filters">リセット</button>
    </div>

    <!-- Button to open the custom color slider -->
    <button class="open-slider">色をカスタマイズする</button>

    <!-- Slider Popup -->
    <div class="color-slider" id="color-slider">
      <div class="popup-content">
        <span class="close-slider">&times;</span>
        <div>
          <label for="redRange">Red</label>
          <input type="range" id="redRange" min="0" max="255" value="210" />
        </div>
        <div>
          <label for="greenRange">Green</label>
          <input type="range" id="greenRange" min="0" max="255" value="255" />
        </div>
        <div>
          <label for="blueRange">Blue</label>
          <input type="range" id="blueRange" min="0" max="255" value="0" />
        </div>
        <!-- Movement buttons -->
        <div class="move-buttons">
          <p>
            <button class="move-top-left">
              <img src="arrow-up-left-square.svg" alt="Top Left" />
            </button>
            <button class="move-top-right">
              <img src="arrow-up-right-square.svg" alt="Top Right" />
            </button>
            <button class="move-bottom-left">
              <img src="arrow-down-left-square.svg" alt="Bottom Left" />
            </button>
            <button class="move-bottom-right">
              <img src="arrow-down-right-square.svg" alt="Bottom Right" />
            </button>
          </p>
        </div>
      </div>
    </div>


    
    <div class="overview2" id="overview2">
      <h2>Overview</h2>
      <ul>
        <li>上のボタンを押してください。</li>
        <li>表示されたポップアップのスライダーを動かすと，以下の文章の色を変更することができます。</li>
      </ul>
    </div>
  </body>
</html>
