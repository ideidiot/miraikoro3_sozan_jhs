<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vijust</title>
    <link rel="stylesheet" href="style-step1.css" />
  </head>
  <body>

    <h1>Vijust</h1>
    <p class="subtitle">~ Visual + Adjust ~</p>
    <p>色覚多様性に対応したウェブサイトに使われる色を操作するシステムの開発</p>

      <!-- Open Popup Button -->
    <button class="openVijust">Vijust</button>

    <div id="sampleText" class="sampleText">
      <h4>
        こんにちは！このサイトではウェブサイトの見づらいテキストの色をポップアップで操作する事のできるシステムを作成しています。なにか質問、ご意見があればx:@iDeiDiotまで
      </h4>
    </div>
    <div>
      
    <!-- Popup -->
    <div class="Vijust" id="Vijust">
      <img class="closeVijust" id="closeVijust" src="x-lg.svg" />
      <img
        class="backButton"
        id="backButton"
        src="arrow-left-short.svg"
        alt="Back"
      />
      <div class="popupContent">
        <div class="popupButtons">
          <p><button id="addOutline">縁取り</button></p>
          <!--<p><button>フィルター</button></p>
          <p><button>フィルター</button></p>-->
          <p><button id="customColor">CUSTOM▶</button></p>
        </div>
      </div>
      <!-- ボタンをクリックしてポップアップを移動 -->
      <div class="imageGroup">
        <button class="moveVijust move-top-left">
          <img src="arrow-up-left-square.svg" alt="Top Left" />
        </button>
        <button class="moveVijust move-top-right">
          <img src="arrow-up-right-square.svg" alt="Top Right" />
        </button>
        <button class="moveVijust move-bottom-left">
          <img src="arrow-down-left-square.svg" alt="Bottom Left" />
        </button>
        <button class="moveVijust move-bottom-right">
          <img src="arrow-down-right-square.svg" alt="Bottom Right" />
        </button>
      </div>
    </div>

    <script src="script-step1.js"></script>
  </body>
</html>
